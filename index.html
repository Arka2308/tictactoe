<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicTacToe.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body>
    <nav class="navbar">
        <ul> 
            <li class="item">MyTicTacToe</li>
        </ul>
    </nav>


    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0 boxHover"><span class="boxText"></span></div>
            <div class="box bt-0 boxHover"><span class="boxText"></span></div>
            <div class="box bt-0 br-0 boxHover"><span class="boxText"></span></div>
            <div class="box bl-0 boxHover"><span class="boxText"></span></div>
            <div class="box boxHover"><span class="boxText"></span></div>
            <div class="box br-0 boxHover"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0 boxHover"><span class="boxText"></span></div>
            <div class="box bb-0 boxHover"><span class="boxText"></span></div>
            <div class="box br-0 bb-0 boxHover"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to my tictactoe game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset" class="btn">Reset</button>
            </div>
            <div class="img"></div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
